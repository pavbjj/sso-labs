server {
    listen 4443 ssl;
    server_name openid.test.com;

    ssl_certificate     /etc/nginx/ssl/openid.test.com.crt;
    ssl_certificate_key /etc/nginx/ssl/openid.test.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;

    # ---- oauth2-proxy endpoints ----
    location /oauth2/ {
        proxy_pass       http://127.0.0.1:4180;
        proxy_set_header Host                    $host;
        proxy_set_header X-Real-IP               $remote_addr;
        proxy_set_header X-Scheme                $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }

    # ---- auth check ----
    location = /oauth2/auth {
        proxy_pass       http://127.0.0.1:4180;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Scheme          $scheme;
        proxy_set_header Content-Length   "";
        proxy_pass_request_body off;
    }

    # ---- protected app ----
    location / {
        auth_request /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        proxy_pass http://10.171.176.131:80;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-User  $upstream_http_x_auth_request_user;
        proxy_set_header X-Forwarded-Email $upstream_http_x_auth_request_email;
    }
}
